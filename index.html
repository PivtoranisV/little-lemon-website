<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Little Lemon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="text-center">
            <img src="logo.png" alt="logo" class="img-fluid" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="text-center">
            <h1>Our Menu</h1>
            <div class="alert alert-info" role="alert">
              Our restaurant will be closed on New Year's Day
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-6">
          <div class="card" style="width: 18rem; height: 24rem">
            <img src="falafel-recipe.jpg" class="card-img-top" alt="falafel" />
            <div class="card-body">
              <h2 class="card-title">
                Falafel<span class="badge rounded-pill bg-warning">New</span>
              </h2>
              <p class="card-text">Chickpea, herbs, spices</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <div class="card" style="width: 18rem; height: 24rem">
            <img src="pasta-salad.jpg" class="card-img-top" alt="Pasta Salad" />
            <div class="card-body">
              <h2 class="card-title">Pasta Salad</h2>
              <p class="card-text">Lettuce, vegetables, mozzarella</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <div class="card" style="width: 18rem; height: 24rem">
            <img src="greek-salad.jpg" class="card-img-top" alt="Greek Salad" />
            <div class="card-body">
              <h2 class="card-title">Greek Salad</h2>
              <p class="card-text">Cucumbers, onion, feta cheese</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="text-center">
            <button type="button" class="btn btn-primary">Order Online</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
